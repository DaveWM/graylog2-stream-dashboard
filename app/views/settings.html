<div class="settingsform">
  <form role="form" ng-submit="update()">
    <div class="form-group">
      <label for="serverUrl">Server URL</label>
      <input type="url" ng-model="settings.serverUrl" class="form-control" id="serverUrl" placeholder="Enter URL to Graylog2 server">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" ng-model="settings.username" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ng-model="settings.password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="resultUrl">
      <label for="resultUrl">Resulting URL</url>
      <input type="text" class="form-control" disabled value="http://{{settings.username}}:{{settings.password}}@{{settings.serverUrl}}"/>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
